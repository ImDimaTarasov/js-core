<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="randomNumbersGenerator.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="card " style="width: 18rem;">
            <div class="card-header">
                Random number
            </div>
            <div class="card-body text-center">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> Max number</span>
                    </div>
                    <input type="number" class="form-control" id="maxNumber">
                </div>

                <p class="text-center currentNumber">0</p>

                <button type="button" class="btn btn-primary">Next number</button>
            </div>

        </div>
        <div class="badge bg-secondary text-wrap">
            <h5 class="card-title">Used numbers:</h5>
            <p class="text usedNumbers"></p>
        </div>
    </div>

</body>

</html>
